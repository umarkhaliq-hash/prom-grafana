# Deck (UI)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spinnaker-deck
  namespace: spinnaker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spinnaker-deck
  template:
    metadata:
      labels:
        app: spinnaker-deck
    spec:
      containers:
      - name: spinnaker-deck
        image: ghcr.io/spinnaker/deck:1.26.0
        ports:
        - containerPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: spinnaker-deck
  namespace: spinnaker
spec:
  selector:
    app: spinnaker-deck
  ports:
    - port: 9000
      targetPort: 9000

---

